<!DOCTYPE html>
<html>
<head>
	<meta charaset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="side_navigator.css">

	<title>Side Navigator</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press Start 2P">
</head>

<body>
	<div id="side-navigator">
		<nav id="side-navigator-links">
			<div id="about-nav-link" url="about.html">About</div>
			<div id="personal-nav-link" url="personal.html">Personal Projects</div>
			<div id="professional-nav-link" url="professional.html">Professional Work</div>
			<div id="resume-nav-link" url="https://terencesperringerjr.github.io/resume/resume.xml">Resume</div>
		</nav>
	</div>
</body>

<script>
"use strict";
/*
<div onclick="window.top.location.search = '';">About</div>
<div onclick="window.top.location.search = 'page=personal';">Personal Projects</div>
<div onclick="window.top.location.search = 'page=professional';">Professional Work</div>
<div onclick="window.top.location.search = 'resource=https://terencesperringerjr.github.io/resume/resume.xml';">Resume</div>
*/

(function() {
	let nav = document.getElementById("side-navigator-links"),
		page_source = window.top.document.getElementById("page-source");

	function loadPageSource(url) {
		page_source.src = url;
	}

	for(let link of nav.children) {
		link.onclick = () => {
			loadPageSource(link.getAttribute("url"));

			for(let unclicked of nav.children) {
				unclicked.classList.remove("clicked");
			}

			link.classList.add("clicked");
		};
	}
})();
</script>
</html>
